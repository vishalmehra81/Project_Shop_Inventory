{% extends "base.html" %}
{% block content %}

<h2>Update Stock</h2>

<form action="/stocks/{{ stock.id }}" method="POST">
    <div>
        <label for="stock">Quantity:</label>
        <input type="text" id="stock" name="stock" value="{{ stock.qty }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
