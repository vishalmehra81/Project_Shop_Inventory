{% extends "base.html" %}
{% block content %}

<h2>Stocks</h2>

{% for stock in stocks}

<section>
    <p>{{stock.qty}}</p>
    <a href="/stocks/{{ stock.id }}/edit"></a>
    <form action="/stocks/{{ stock.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
