{% extends "base.html"%}
{% block content %}

<h2>Brands</h2>

{% for brand in brands %}

<section>
    <div>
      <p>{{brand.name}}</p>
      <p>{{brand.distributor}}</p>
      <p>{{brand.contact}}</p>
      <a href="/brands/{{ brand.id }}/edit"></a>
       <form action="/brands/{{ brand.id }}/delete" method="POST">
          <input type="submit" value="Delete">
       </form>
    </div>
</section>

{% endfor %}
{% endblock %}
