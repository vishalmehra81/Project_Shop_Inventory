{% extends "base.html" %}
{% block content %}

<h2>Update Brand</h2>

<form action="/brand/{{ brand.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ brand.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
